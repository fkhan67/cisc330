<!DOCTYPE html>
<html>
<head>
    <title>Post view</title>
</head>
<body>
    <h2>Create a New Post</h2>
    <form action="path_to_handle_post_request" method="post">
        <label for="post_name">Name:</label><br>
        <input type="text" id="post_name" name="post_name"><br>
        <label for="post_description">Description:</label><br>
        <textarea id="post_description" name="post_description"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
